
<main>

  <h3 class="h">Weather Details</h3>

  <div class="n1">
    <h3>Cloudy</h3>

    <h3 class="p">{{Data ? Data.cloud + " %" : "- %" }}</h3>
  </div>

  <div class="n1">
    <h3>Humidity</h3>

    <h3 class="p">{{Data ? Data.humidity + " %" : "- %" }}</h3>
  </div>

  <div class="n1">
    <h3>Wind</h3>

    <h3 class="p">{{Data ? Data.wind_kph + " km/h" : "- km/h"}}</h3>
  </div>

</main>
